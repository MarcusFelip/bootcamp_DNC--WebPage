<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="main">
        <div id="menu">
            <a href="#home">Home</a>
            <a href="#ultimasedicoes">Ultimas Edições</a>
            <a href="#requisitosparaparticipar">Requisitos para Participar</a>
        </div>
        <button>LOGIN</button>

    </nav>

    <section id="home">   
            <header>
                <h1>Bootcamp DNC</h1>

                <h2>
                    Esse será um evento exclusivo para todos os alunos
                    <br> da <b>DNC</b>, que querem <span class="invert"> acelerar a carreira</span> com uma 
                    <br> semana intensiva de conteúdo de mercado entre
                    <br> <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
                 </h2>

            </header>
        <form>
            <div id="requisitosparaparticipar"class="form-group">
                <label>Nome:</label>
                <input type="text" placeholder="insira seu nome aqui"> 
            </div>

            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" placeholder="insira seu sobrenome aqui"> 
            </div>

            <div class="form-group">
                <label>Área de Interesse:</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="Front">
                    <label>Front-End</label>

                    <input type="checkbox" value="Back">
                    <label>Back-End</label>

                    <input type="checkbox" value="Banco">
                    <label>Banco de Dados</label>


                </div>

            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="text" placeholder="useremail@email.com"> 
            </div>

            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" placeholder="(99) 9 9999-9999"> 
            </div>

            <div class="form-group">
                <label>Insira uma frase criativa:</label>
                <input type="text" placeholder="Explore sua criatividade !"> 
            </div>

            <input type="submit" value="Cadastrar">

        </form>
    </section>

</body>
</html>
